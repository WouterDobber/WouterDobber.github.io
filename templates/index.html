<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #001f3f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        #recordButton {
            width: 150px;
            height: 150px;
            background-color: red;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            position: relative;
            outline: none;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #recordButton:active {
            transform: scale(1.1);
        }

        #recordButton.recording {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
            }
            70% {
                box-shadow: 0 0 30px 30px rgba(255, 0, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
            }
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 20%, transparent 70%);
            opacity: 0;
            animation: wave 1.2s infinite ease-in-out;
        }

        .wave:nth-child(1) {
            animation-delay: 0s;
        }

        .wave:nth-child(2) {
            animation-delay: 0.4s;
        }

        .wave:nth-child(3) {
            animation-delay: 0.8s;
        }

        @keyframes wave {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button id="recordButton"></button>
    <div id="transcription" style="margin-top: 20px; font-size: 1.2em;"></div>

    <script>
        let recording = false;
        const recordButton = document.getElementById("recordButton");

        recordButton.addEventListener("click", async () => {
            if (!recording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        function startRecording() {
            recording = true;
            recordButton.classList.add("recording");

            // Add soundwave animation
            for (let i = 0; i < 3; i++) {
                const wave = document.createElement("div");
                wave.classList.add("wave");
                recordButton.appendChild(wave);
            }

            // Simulate recording logic (e.g., fetch microphone data or send requests)
            document.getElementById("transcription").innerText = "Recording...";
        }

        function stopRecording() {
            recording = false;
            recordButton.classList.remove("recording");

            // Remove soundwave animation
            const waves = recordButton.querySelectorAll(".wave");
            waves.forEach(wave => wave.remove());

            // Simulate stopping logic
            document.getElementById("transcription").innerText = "Recording stopped.";
        }
    </script>
</body>
</html>
