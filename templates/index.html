<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #001f3f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        #recordButton {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            outline: none;
        }

        #recordButton:active {
            transform: scale(1.1);
        }

        #recordButton.recording {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
            }
            70% {
                box-shadow: 0 0 20px 20px rgba(255, 0, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
            }
        }

        #waveform {
            margin-top: 20px;
            height: 100px;
            width: 80%;
            background-color: #ffffff;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bar {
            width: 4px;
            background-color: #001f3f;
            margin: 1px;
            display: inline-block;
            height: 10%;
        }

        #stopButton {
            display: none;
        }

        #transcription {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <button id="recordButton"></button>
    <div id="waveform"></div>
    <div id="transcription"></div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let recording = false;
        let audioContext, analyser, dataArray;

        document.getElementById("recordButton").addEventListener("click", async () => {
            if (!recording) {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                source.connect(analyser);
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                drawWaveform();

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const blob = new Blob(audioChunks, { type: 'audio/wav' });
                    const formData = new FormData();
                    formData.append('audio', blob);

                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData,
                    });

                    const result = await response.json();
                    if (response.ok) {
                        document.getElementById("transcription").innerText = `Transcription: ${result.transcription}`;
                    } else {
                        document.getElementById("transcription").innerText = `Error: ${result.message}`;
                    }

                    audioChunks = [];
                };

                mediaRecorder.start();
                recording = true;
                document.getElementById("recordButton").classList.add("recording");
            } else {
                mediaRecorder.stop();
                recording = false;
                document.getElementById("recordButton").classList.remove("recording");
            }
        });

        function drawWaveform() {
            if (!recording) return;

            analyser.getByteFrequencyData(dataArray);
            const waveform = document.getElementById("waveform");
            waveform.innerHTML = '';

            dataArray.forEach(value => {
                const bar = document.createElement("div");
                bar.classList.add("bar");
                bar.style.height = `${value / 2}%`;
                waveform.appendChild(bar);
            });

            requestAnimationFrame(drawWaveform);
        }
    </script>
</body>
</html>
