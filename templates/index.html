<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #001f3f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #recordButton {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            position: relative;
            outline: none;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #recordButton:active {
            transform: scale(1.1);
        }

        #recordButton .bars {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            position: absolute;
            bottom: 10px;
            height: 50px;
            width: 80%;
        }

        #recordButton .bar {
            width: 5px;
            margin: 0 2px;
            background-color: white;
            animation: barAnimation 1s infinite;
        }

        #recordButton .bar:nth-child(1) {
            animation-delay: 0s;
        }

        #recordButton .bar:nth-child(2) {
            animation-delay: 0.2s;
        }

        #recordButton .bar:nth-child(3) {
            animation-delay: 0.4s;
        }

        #recordButton .bar:nth-child(4) {
            animation-delay: 0.6s;
        }

        #recordButton .bar:nth-child(5) {
            animation-delay: 0.8s;
        }

        @keyframes barAnimation {
            0%, 100% {
                height: 10px;
            }
            50% {
                height: 40px;
            }
        }

        #transcription {
            margin-top: 20px;
            font-size: 1.5em;
            position: absolute;
            top: 80%;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <button id="recordButton"></button>
        <div id="transcription">Press the button to record...</div>
    </div>

    <script>
        let recording = false;
        let mediaRecorder;
        let audioChunks = [];
        const recordButton = document.getElementById("recordButton");
        const transcriptionDiv = document.getElementById("transcription");

        // Add dynamic bars for animation
        function addBars() {
            const barsContainer = document.createElement("div");
            barsContainer.classList.add("bars");
            for (let i = 0; i < 5; i++) {
                const bar = document.createElement("div");
                bar.classList.add("bar");
                barsContainer.appendChild(bar);
            }
            recordButton.appendChild(barsContainer);
        }

        // Remove bars animation
        function removeBars() {
            const barsContainer = recordButton.querySelector(".bars");
            if (barsContainer) {
                barsContainer.remove();
            }
        }

        recordButton.addEventListener("click", async () => {
            if (!recording) {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const blob = new Blob(audioChunks, { type: 'audio/wav' });
                    const formData = new FormData();
                    formData.append('audio', blob);

                    // Example transcription logic: Replace with your server logic
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData,
                    });

                    const result = await response.json();
                    if (response.ok) {
                        transcriptionDiv.innerText = `Transcription: ${result.transcription}`;
                    } else {
                        transcriptionDiv.innerText = `Error: ${result.message}`;
                    }

                    audioChunks = [];
                };

                mediaRecorder.start();
                recording = true;
                addBars();
                transcriptionDiv.innerText = "Recording...";
            } else {
                mediaRecorder.stop();
                recording = false;
                removeBars();
            }
        });
    </script>
</body>
</html>
